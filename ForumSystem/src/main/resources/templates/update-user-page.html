<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>Forum System | Update User</title>
    <link rel="icon" href="../static/favicon.jpg" th:href="@{/favicon.jpg}">
    <link rel="stylesheet" href="../static/style.css" th:href="@{/style.css}"/>

</head>
<body>

<header>
    <div>
        <img src="../static/logo.png" th:src="@{/logo.png}" alt="Forum System logo"/>
        <nav>

            <a href="#" th:href="@{/}" th:text="#{navigation.home}">Home</a>
            <span>|</span>
            <a href="#" th:href="@{/posts}" th:text="#{navigation.posts}">Posts</a>
            <span>|</span>
            <a href="#" th:href="@{/users}" th:text="#{navigation.users}">Users</a>
            <span>|</span>
            <a href="#" th:href="@{/about}" th:text="#{navigation.about}">About</a>
            <span>|</span>
            <a th:unless="${isAuthenticated}" href="#" th:href="@{/auth/login}" th:text="#{navigation.login}">Login</a>
            <span th:unless="${isAuthenticated}">|</span>
            <a th:if="${isAuthenticated}" href="#" th:href="@{/auth/logout}" th:text="#{navigation.logout}">Logout</a>

        </nav>
    </div>
</header>

<div class="log-register">
    <h1>Update Your Information</h1>
    <form th:action="@{${requestURI}}" method="post" th:object="${user}">

        <label class="form-label">Username (cannot be changed)</label>
        <br><br>

        <label class="form-label" for="firstName">First Name:</label>
        <br>
        <input class="form-input" type="text" id="firstName" th:field="*{firstName}" required>
        <br><br>

        <label class="form-label" for="lastName">Last Name:</label>
        <br>
        <input class="form-input" type="text" id="lastName" th:field="*{lastName}" required>
        <br><br>

        <label class="form-label" for="email">Email:</label>
        <br>
        <input class="form-input" type="email" id="email" th:field="*{email}" required>
        <br><br>

        <label class="form-label" for="password">New Password (leave empty to keep current):</label>
        <br>
        <input class="form-input" type="password" id="password" name="password">
        <br><br>

        <button type="submit" class="button">Update Info</button>
    </form>
</div>


<footer>
    <small th:text="${'©️ Copyright ' + #dates.year(#dates.createNow()) + ' BeerTag'}">Copyright 2025 BeerTag</small>
</footer>

</body>
</html>
